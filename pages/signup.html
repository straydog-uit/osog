<form class="auth-form signup-form">
  Username <input name="username" required>
  <p class="error err-username"></p>
  Email (Optional) <input name="email" type="email">
  <p class="error err-email"></p>
  Password <input name="password" type="password" required>
  Confirm password <input name="password_confirm" type="password" required>
  <p class="error err-password"></p>
  <button type="submit">Sign up</button>
</form>

<script type="module" src="/assets/js/signup.js"></script>
